<!DOCTYPE html>
<html>
<head>
    <title>Set Cookie</title>
</head>
<body>
    <h1>Setting Cookie Example 1</h1>
    <script>
        // Set the cookie
        document.cookie = "myCookie=myValue; SameSite=None; Secure; Partitioned;";
        // Display a message
        document.write("<p>Cookie 'myCookie' set with value 'myValue'</p>");
    </script>
</body>
</html>
