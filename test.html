<!DOCTYPE html>
<html>
<head>
    <title>Set Cookie</title>
</head>
<body>
    <h1>Setting Cookie Example</h1>
    <script>
        // Set the cookie
        document.cookie = "myCookie=exampleValue; path=/";
        // Display a message
        document.write("<p>Cookie 'myCookie' set with value 'exampleValue'</p>");
    </script>
</body>
</html>
